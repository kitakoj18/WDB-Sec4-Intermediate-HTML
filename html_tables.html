<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<!-- create chart or table element -->
	<table>
		<!-- table row -->
		<tr>
			<!-- doesn't create table borders (usually done with CSS) -->
			<!-- table header: tag is hard to distinguish meaning -->
			<th>Color1</th>
			<th>Color2</th>
		</tr>
		<tr>
			<!-- table element -->
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Green</td>
			<td>Blue</td>
		</tr>
	</table>

	<!-- a table with more meaningful tags, which is what HTML5 is trying to achieve -->
	<!-- will create similar table to one above -->
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Koji</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Thai</td>
				<td>31</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
