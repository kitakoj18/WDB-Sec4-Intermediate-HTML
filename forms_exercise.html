<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		
		<div>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" placeholder="John" required>
			
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" value="male" id="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" value="female" id="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" value="other" id="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="abc123@something.com" required>
		</div>

		<div>
			<label for="pass">Password (8 characters minimum):</label>
			<input type="password" name="password" id="pass" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<select name="birthMonth" id="birthday">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
			</select>
			<select name="birthDay" id="birthday">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
			</select>
			<select name="birthYear" id="birthday">
				<option>Year</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
			</select>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input type="checkbox" name="agreed" id="agreed">
		</div>

		<button>Submit</button>

	</form>

</body>
</html>
